# Docker Compose development environment for The DMZ: Archive Gate
#
# Services:
#   postgres  — PostgreSQL 16 on localhost:5432
#   redis     — Redis 7 on localhost:6379
#   adminer   — Database UI on localhost:8080 (opt-in via --profile tools)
#
# Connection strings:
#   PostgreSQL: postgresql://dmz:dmz_dev@localhost:5432/dmz_dev
#   Redis:      redis://localhost:6379
#
# Database tools (pgAdmin, TablePlus, DBeaver, Adminer):
#   Host: localhost | Port: 5432 | User: dmz | Password: dmz_dev | Database: dmz_dev
#
# Usage:
#   pnpm services:up       — start infrastructure in background
#   pnpm services:down     — stop infrastructure
#   pnpm services:reset    — stop, remove volumes, restart (clean slate)
#   pnpm services:logs     — tail service logs
#   docker compose --profile tools up -d  — include Adminer

services:
  postgres:
    image: postgres:16-alpine
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dmz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dmz_dev}
      POSTGRES_DB: ${POSTGRES_DB:-dmz_dev}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-dmz} -d ${POSTGRES_DB:-dmz_dev}']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    command: ['redis-server', '--save', '', '--appendonly', 'no']
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 5s

  adminer:
    image: adminer:latest
    profiles: ['tools']
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
