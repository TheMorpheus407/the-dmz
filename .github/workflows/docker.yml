name: Docker Build

on:
  push:
    branches: [master]

concurrency:
  group: docker-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-images:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build API image
        run: |
          docker build \
            -f apps/api/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/the-dmz-api:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/the-dmz-api:latest \
            .
      - name: Build Web image
        run: |
          docker build \
            -f apps/web/Dockerfile \
            -t ghcr.io/${{ github.repository_owner }}/the-dmz-web:${{ github.sha }} \
            -t ghcr.io/${{ github.repository_owner }}/the-dmz-web:latest \
            .
