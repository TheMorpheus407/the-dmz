name: Renovate

on:
  schedule:
    # 03:00 UTC is before 06:00 Europe/Berlin all year (CET/CEST).
    - cron: '0 3 * * 1'
  workflow_dispatch:

concurrency:
  group: renovate-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  renovate:
    runs-on: ubuntu-latest
    env:
      RENOVATE_REPOSITORIES: ${{ github.repository }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Renovate
        uses: renovatebot/github-action@v43.0.18
        with:
          configurationFile: renovate.json
          token: ${{ secrets.RENOVATE_TOKEN || github.token }}
